<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Client Manage</title>
</head>

<body class="text-bg-dark">
  <div id="app">
    <header>

    </header>
    <main>
      <div class="d-flex flex-column all-containers justify-items-center align-items-center">
        <div class="d-flex justify-content-around flex-column flex-lg-row all-containers ml-10">
          <form>
            <div class="ml-5 mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="firstName" v-model="name" placeholder="John" required>
            </div>
            <div class="ml-5 mb-3">
              <label for="surname" class="form-label">Surname</label>
              <input type="text" class="form-control" id="surname" v-model="surname" placeholder="Doe" required>
            </div>
            <div class="ml-5 mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" v-model="email" placeholder="name@example.com" required>
            </div>
            <button type="submit" class="btn btn-primary" @click="createClient">Create</button>
          </form>
  
          <div class="table-responsive">
            <table class="table-container mt-5 ">
              <thead class="thead-container">
                <tr>
                  <th class="th-container px-3 text-center">Name</th>
                  <th class="th-container px-3 text-center"></th>
                  <th class="th-container px-3 text-center">Surname</th>
                  <th class="th-container px-3 text-center"></th>
                  <th class="th-container px-3 text-center">Email</th>
                  <th class="th-container px-3 text-center"></th>
                  <th class="th-container px-3 text-center">Edit</th>
                  <th class="th-container px-3 text-center">Delete</th>
                </tr>
              </thead>
              <tbody class="tbody-upcoming-container">
                <tr v-for="client of clients">
                  <td class="td-container px-3">{{client.firstName}}</td>
                  <td><button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                      data-bs-target="#modalAttribute" @click="attributeName(client)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                      </svg></button></td>
                  <td class="td-container px-3">{{client.lastName}}</td>
                  <td><button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                      data-bs-target="#modalAttribute" @click="attributeSurname(client)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                      </svg></button></td>
                  <td class="td-container px-3">{{client.email}}</td>
                  <td><button type="button" class="btn btn-outline-info" data-bs-toggle="modal"
                      data-bs-target="#modalAttribute" @click="attributeEmail(client)"><svg
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-pencil-square" viewBox="0 0 16 16">
                        <path
                          d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                        <path fill-rule="evenodd"
                          d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z" />
                      </svg></button></td>
                  <td class="td-container px-3"><button type="button" class="btn btn-primary" data-bs-toggle="modal"
                      data-bs-target="#exampleModal" @click="clientActual(client)"><svg xmlns="http://www.w3.org/2000/svg"
                        width="16" height="16" fill="currentColor" class="bi bi-arrow-up-circle-fill" viewBox="0 0 16 16">
                        <path
                          d="M16 8A8 8 0 1 0 0 8a8 8 0 0 0 16 0zm-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V11.5z" />
                      </svg></button></td>
                  <td class="td-container px-3"><button type="button" class="btn btn-danger"
                      @click="deleteAccounts(client)"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                        fill="currentColor" class="bi bi-trash2-fill" viewBox="0 0 16 16">
                        <path
                          d="M2.037 3.225A.703.703 0 0 1 2 3c0-1.105 2.686-2 6-2s6 .895 6 2a.702.702 0 0 1-.037.225l-1.684 10.104A2 2 0 0 1 10.305 15H5.694a2 2 0 0 1-1.973-1.671L2.037 3.225zm9.89-.69C10.966 2.214 9.578 2 8 2c-1.58 0-2.968.215-3.926.534-.477.16-.795.327-.975.466.18.14.498.307.975.466C5.032 3.786 6.42 4 8 4s2.967-.215 3.926-.534c.477-.16.795-.327.975-.466-.18-.14-.498-.307-.975-.466z" />
                      </svg></button></td>
                </tr>
              </tbody>
            </table>
        </div>
        

          <div class="modal fade text-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit User: {{actualClient.lastName}},
                    {{actualClient.firstName}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Name:</label>
                      <input type="text" class="form-control" id="recipient-name" :placeholder="actualClient.name"
                        v-model="modifyName" required>
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Surname:</label>
                      <input type="text" class="form-control" id="recipient-name" :placeholder="actualClient.surname"
                        v-model="modifySurname" required>
                    </div>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">E-mail:</label>
                      <input type="text" class="form-control" id="recipient-name" :placeholder="actualClient.email"
                        v-model="modifyEmail" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    @click=" reloadForm()">Close</button>
                  <button type="button" class="btn btn-primary" data-bs-dismiss="modal" @click="clientModify()">Chenge
                    User {{actualClient.firstName}}</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade text-dark" id="modalAttribute" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Edit User: {{actualClient.lastName}},
                    {{actualClient.firstName}}</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">{{attribute}}:</label>
                      <input type="text" class="form-control" id="recipient-name" v-model="modifyAttribute" required>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        @click=" reloadForm()">Close</button>
                      <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        @click="nameModify(actualClient)">Chenge User {{actualClient.firstName}}</button>
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="ml-5">
          <pre class="container-responsive">
                <h2>JSON Clients</h2>
                {{data}}
        </pre>
        </div>
        
      </div>
    </main>
    <footer>
  </div>
  </footer>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./js/manager.js"></script>

</body>

</html>
