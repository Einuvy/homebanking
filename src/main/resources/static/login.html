<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo-bank.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="./css/login.css">
    
    <title>Login | Mr. Bank</title>
</head>

<body class="body-index">
    <div id="app">
        <header>

        </header>
        <main class="main-index">
            <div class="container" id="container">
                <div class="form-container  sign-up-container">
                    <form>
                        <div class="header">Sign Up</div>
    
                        <div class="button-input-group">
                            <div class="group input-group">
                                <input type="text" placeholder="First Name" required autocomplete="off" v-model="signUpFirstName">
                            </div>
                            <div class="group input-group">
                                <input type="text" placeholder="Last Name" required autocomplete="off" v-model="signUpLastName">
                            </div>
                            <div class="group input-group">
                                <input type="email" placeholder="Email" required autocomplete="off" v-model="signUpEmail">
                            </div>
                            <div class="group input-group">
                                <input type="password" placeholder="Password" required autocomplete="off" v-model="signUpPassword">
                            </div>
                            <div class="alert-text signup__alert">
                                <span class="help__text">At least 8 character</span>
                            </div>
                            <div class="group button-group">
                                <button class="signup-btn" @click="signUp" onclick="return false;">Sign Up</button>
                            </div>
                        </div>
    
                    </form>
                </div>
    
    
                <div class="form-container  sign-in-container">
                    <form>
                        <div class="header">Sign In</div>
    
                        <div class="button-input-group">
                            <div class="group input-group">
                                <input type="email" placeholder="Email" required autocomplete="off" v-model="signInEmail">
                            </div>
                            <div class="group input-group"> <!-- agregar: pattern=".{8,}" al terminar las pruebas -->
                                <input type="password" placeholder="Password" required autocomplete="off" v-model="signInPassword">
                            </div>
                            <div class="alert-text signup__alert">
                                <span class="help__text">At least 8 character</span>
                            </div>
                            <div class="form-link forgot">
                                <a href="#" class="login-link">Forgot your password?</a>
                            </div>
                            <div class="group button-group">
                                <button class="signin-btn" @click="signIn" onclick="return false;">Sign in</button>
                            </div>
                        </div>
                    </form>
                </div>
    
    
    
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Hello, Friend!</h1>
                            <p>Enter your personal details and start your journey with us</p>
                            
    
                            <div class="group button-group">
                                <button class="ghost" id="signIn">Sign in</button>
                            </div>
                        </div>
    
                        <div class="overlay-panel overlay-right">
                            <h1>Welcome Back!</h1>
                            <p>Please login your personal info</p>
    
                            <div class="group button-group">
                                <button class="ghost" id="signUp">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>
    
    
            </div>
    
        </main>
        <footer>
    
        </footer>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
    <script src="./js/login.js"></script>
</body>

</html>
