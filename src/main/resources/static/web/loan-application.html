<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <link rel="shortcut icon" href="./images/logo-bank.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="./css/account.css">
</head>

<body>
  <main class="main-transfers">
    <div id="app" class="transfers-container">
      <h2 class="text-center"><a :href="'./accounts.html'"><i
        class="bi bi-arrow-left-circle-fill"></i></a> Welcome to Loan Application!
      </h2>

      <h3 class="mx-5">Select transfer destinatary</h3>
      <div class=" d-flex align-items- center justify-content-center">
        <div class="m-4 d-flex flex-column">
            <div>
                {{getLoan}}
              <h5>Select Loan</h5>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                v-model="selectedLoan">
                <option selected>Select Loan...</option>
                <option v-for="loan in loans" :value="loan.name" >{{loan.name}}</option>
              </select>
            </div>
            <div>
              <h5>Select destination account</h5>
              <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example"
                v-model="accountDestinatary">
                <option selected>Destinatary Account...</option>
                <option :value="account.number" v-for="account in accounts">{{account.number}}</option>
              </select>
            </div>
            <div>
              <h5>Select Amount</h5>
              <div class="d-flex">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control form-select-lg mb-3" aria-label=".form-select-lg example"
                v-model="amount">
                </input>
                <!-- <div>
                    <span class="help__text">Max amount {{loanApplication.maxAmount}}</span>
                </div> -->
              </div>
            </div>
            <div class="mb-3 spawn-select">
                <h5>Select payment</h5>
                <input type="number" class="form-control form-select-lg mb-3" aria-label=".form-select-lg example"
                v-model="payment">
              </input>
            </div>
            <button type="button" class="send-btn btn btn-info align-self-center" @click="appliLoan" >Apply loan</button>
          </div>
      </div>

    </div>
  </main>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./js/loan-application.js"></script>
</body>

</html>
