<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="./images/banco.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/account.css">
    <title>Your accounts | MindHub Brothers</title>
</head>

<body class="bg-dark">
    <div id="app">
        <aside class="sidebar">
            <div class="sidebar-inner">
                <header class="sidebar-header">
                    <button type="button" class="sidebar-burger button-recipient" onclick="toggleSidebar()"></button>
                    <span>MindHub Brothers</span>
                </header>
                <nav class="sidebar-nav">
                    <a class="ancore-button text-decoration-none">
                        <i class="bi bi-house-fill text-decoration-none white"></i>
                        <span>Home</span>
                    </a>
                    <a class="ancore-button text-decoration-none">
                        <i class="bi bi-gear-fill text-decoration-none white"></i>
                        <span style="animation-delay: 0.1s">Settings</span>
                    </a>
                    <a class="ancore-button text-decoration-none">
                        <i class="bi bi-arrow-left-right text-decoration-none white"></i>
                        <span style="animation-delay: 0.2s">Tranfers</span>
                    </a>
                    <a class="ancore-button text-decoration-none">
                        <i class="bi bi-person text-decoration-none white selected"></i>
                        <span style="animation-delay: 0.3s " class="text-selected">Accounts</span>
                    </a>
                </nav>
                <footer class="sidebar-footer">
                    <a class="ancore-button text-decoration-none">
                        <i class="bi bi-lock-fill text-decoration-none white"></i>
                        <span>Logout</span>
                    </a>
                </footer>
            </div>
        </aside>
        <main class="main-margin text-bg-dark d-flex flex-column">
            <h1 class="title-margin text-center">Your accounts</h1>

            <h3 class="margin-titl3">Client Data:</h3>
            <div class="margin-main align-self-center">
                <p>Client: {{client.surname}}, {{client.name}}</p>
                <p>E-mail: {{client.email}}</p>
            </div>
            <h3 class="margin-titl3">Client Accounts:</h3>

            <section class="align-self-sm-around align-self-center d-flex flex-column flex-lg-row flex-wrap">
                <div v-for="account in accounts">
                    <div class="col-12 content-card">
                        <div class="card-big-shadow">
                            <div class="card card-just-text">
                                <div class="content">
                                    <h6 class="category">Account: {{account.number}}</h6>
                                    <h4 class="title">Balance: ${{account.balance}}</h4>
                                    <p class="description">Creation time: {{account.creationDate}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/sidebar.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <script src="./js/accounts.js"></script>
</body>

</html>
